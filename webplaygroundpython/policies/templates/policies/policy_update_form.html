{% extends 'core/base.html' %}
{% load static %}
{% block title %}Pólizas{% endblock %}

{% block content %}
<main role="main">
    <div class="container">
      
      <div class="row">
        <div class="col-4">
          <a href="{{request.META.HTTP_REFERER}}"><i class="fa-solid fa-circle-arrow-left fa-2x"></i></a>
        </div>
        <div class="col-4">
          {% if 'ok' in request.GET %}
          <p class="text-success text-center">Póliza actualizada correctamente.</p>
          {% endif %}
        </div>
        <div class="col-4">
          <div class="float-right">
            <a href="{% url 'policies:detail' policy.pk %}"><i class="fa-solid fa-circle-info mr-2 fa-2x"></i></a>
          </div>
        </div>
      </div>


      <div class="row mt-3 mb-5">
        <div class="col-md-9 mx-auto">
          <div>
              <form action="" method="post">
                  {% csrf_token %}
                  <p>
                      {{ form.as_table }}
                  </p>
                  <div>
                  </div class="text-center">
                  <input class="btn btn-primary btn-block" type="submit" value="Editar Póliza" />
              </form>
          </div>
        </div>
      </div>
    </div>
  </main>
{% endblock content %}
